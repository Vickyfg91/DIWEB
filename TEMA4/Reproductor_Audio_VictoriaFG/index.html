<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilo.css" />
  <script type='text/javascript' src='js/funciones-reproductor-audio.js'></script>
  <title>Reproductor de Audio</title>
</head>

<body>

  <main>
    <section aria-label="Reproductor">
      <audio id="audio" loop preload=auto aria-label="Reproductor de audio" ontimeupdate="updateProgress();" >
        <source src="audio/hotel-california.mp3" type="audio/mp3" />
        <source src="audio/hotel-california.ogg" type="audio/ogg">
      </audio>
      <div id="contenedor">
        
          <div id="botonera">
            <button id="play" onclick="play()" aria-label="Reproducir audio">
              <img src="images/solar_play-outline.svg" alt="Reproducir" id="btnPlay" class="fa-play">
            </button>
            <button id="pause" onclick="play()" aria-label="Pausar audio">
              <img src="images/solar_pause-linear.svg" alt="Pausar" id="btnPause" class="fa-pause">
            </button>
            <div id="progreso">
              <span id="tiempoActual">00:00</span>
                <input type="range" id="time-range" value="0" step="1" aria-label="Control de tiempo" />
              <span id="tiempoDuracion">00:00</span>
            </div>
          
            <button id="stop" onclick="parar()" aria-label="Detener audio">
              <img src="images/solar_stop-line-duotone.svg" alt="Detener" id="btnParar">
            </button>

            <button id="restart" onclick="restart()" aria-label="Reiniciar audio">
              <img src="images/iconamoon_restart-light.svg" alt="Reiniciar" id="btnRestart">
            </button>
          </div>

          <div id="volumen">
            <button id="silenciar" onclick="silenciar()" aria-label="Silenciar">
              <img src="images/hugeicons_volume-off.svg" alt="Silenciar" id="bntSilence">
            </button>
            <button id="volumeDown" onclick="volumeDown()" aria-label="Bajar volumen">
              <img src="images/ci_volume-min.svg" alt="Bajar volumen" id="btnVolumeDown">
            </button>
            <input type="range" name="volumeRange" id="volumeRange" value="100" step="1" onchange="volume()">

            <button id="volumeUp" onclick="volumeUp()" aria-label="Subir volumen">
              <img src="images/ci_volume-max.svg" alt="Subir volumen" id="btnVolumeUp">
            </button>
          </div>
      </div>
    </section>
  </main>
  <script src="js/funciones-reproductor-audio.js"></script>
</body>

</html>
